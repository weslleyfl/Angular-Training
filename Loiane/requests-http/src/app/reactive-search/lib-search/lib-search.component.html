      <div class="row">
          <div class="col-md-9">
              <input type="text" id="myInput" class="form-control" [formControl]="queryField" placeholder="Pesquisar libs">
              <!-- <script>
                  $(document).ready(function () {
                      $("#myInput").on("keyup", function () {
                          var value = $(this).val().toLowerCase();
                          $("#myTable tr").filter(function () {
                              $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
                          });
                      });
                  });
              </script> -->
          </div>
          <div class="col-md-3">
            <button class="btn btn-light" (click)="onSearch()" >Pesquisar</button>

  <div class="search-list">

                  <th>Vers√£o</th>

      </table>
