<div class="row">
  <div class="col s6">
    <h3>Lista de Alunos</h3>
    <div class="collection">
      <a
        class="collection-item"
        *ngFor="let aluno of alunos"
        [routerLink]="[aluno.id]"
      >
        {{ aluno.nome }}
      </a>
    </div>
  </div>
  <div class="col s6">
    <!--Para que as rotas filhas possam funcionar-->
    <router-outlet></router-outlet>
  </div>
</div>
